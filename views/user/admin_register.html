{% extends "layout/app.html" %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
    <div class="content_wrapper padded">
        <h2 style="margin-top:0;"><a href="/users/list" class="btn btn-default btn-sm" style="border-radius:50%;width:24px;height:24px;padding-left:0;padding-right:0;padding-top:3px;padding-bottom:3px;"><span class="glyphicon glyphicon-menu-left"></span></a> Crear nuevo usuario</h2>
        <hr class="divider">
        {% if errors is defined %}
        <div class="alert alert-danger"><ul>
        	{% for error in errors %}
        		<li>{{ error }}</li>
        	{% endfor %}
        </ul></div>
        {% endif %}
        {% if success is defined %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}
        <div class="row">
            <form method="POST" action="/users/create-new">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_type">Tipo de documento</label>
                        <select class="form-control" id="id_type" name="id_type">
                            <option value="0">DNI</option>
                            <option value="1">Carné de extranjería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id">DNI o Carné de identidad</label>
                        <input type="text" name="id" id="id" class="form-control" placeholder="DNI o Carné de identidad" />
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nacionalidad</label>
                        <select id="nationality" name="nationality" class="selectpicker form-control" data-live-search="true">
                            {% for k, v in nationalities.items() %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sexo</label>
                        <select class="selectpicker form-control" id="sex" name="sex">
                            {% for k, v in sexes.items() %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular</label>
                        <input id="phone" name="phone" class="form-control" placeholder="Teléfono" />
                    </div>
                    <div class="form-group">
                        <label for="district">Distrito</label>
                        <select id="district" name="district" class="selectpicker form-control" data-live-search="true">
                            {% for k, v in districts.items() %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Nombres</label>
                        <input id="name" name="name" class="form-control" placeholder="Nombres" />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellidos</label>
                        <input id="last_name" name="last_name" class="form-control" placeholder="Apellidos" />
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input id="address" name="address" class="form-control" placeholder="Dirección" />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select id="role" name="role" class="selectpicker form-control" data-live-search="true">
                            {% for r in roles %}
                            <option value="{{ r.id }}">{{ r.desc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disabled">Deshabilitado</label>
                        <select id="disabled" name="disabled" class="selectpicker form-control" data-live-search="true">
                            {% for k, v in _disabled.items() %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="authorized">Autorizado</label>
                        <select id="authorized" name="authorized" class="selectpicker form-control" data-live-search="true">
                            {% for k, v in _authorized.items() %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" />
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success btn-lg">Crear</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
